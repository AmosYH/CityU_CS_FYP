# general settings
name: demo
model_type: ImageRestorationModel
scale: 1
num_gpu: 0 # set num_gpu: 0 for cpu mode
manual_seed: 10

# single image inference and save image
img_path:
  input_img: ./demo/track1.2_test_sample/99.png
  output_img: ./demo/Denoised/99.png

# network structures
network_g:
  type: HINet
  wf: 64
  hin_position_left: 0
  hin_position_right: 4

# path
path:
  pretrain_network_g: ./experiments/pretrained_models/HINet-SIDD-1x.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  grids: true
  crop_size: 256

# dist training settings
dist_params:
  backend: nccl
  port: 29500
